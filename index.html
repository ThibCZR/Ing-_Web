<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motus</title>
    <link rel="icon" type="image/x-icon" href="img/head-icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>    
    <!--SECTION ACCUEIL-->
    <header>        
        <nav>            
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#decouvrir">Découvrir</a></li>
                <li><a href="#formulaire">Formulaire</a></li>
                <li><a href="#jeu">Jeu</a></li>
            </ul>
        </nav>        
    </header>
        <!-- SECTION PRESENTATION  -->
        <section class="presentation">
            <h1>Motus</h1>
            <p>Bienvenue chez Motus</p>
        </section>
        <!--SECTION DECOUVERTE-->
        <section id="decouvrir">
            <h2>Découvrir</h2>
            <p>Rapide description du lieu/produit</p>
            <img src="img/motus.jpg" alt="Image de découverte" width="50%" height="50%">
        </section>

        <!--SECTION FORMULAIRE-->
        <section id="formulaire">
            <h2>Formulaire</h2>
            <form>
                <legend>Informations du joueur</legend>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required><br>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required><br>
                <label for="date_naissance">Date de Naissance :</label>
                <input type="date" id="date_naissance" name="date_naissance" required><br>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required><br>
                <label for="niveau_joueur">Niveau du Joueur :</label>
                <select id="niveau_joueur" name="niveau_joueur">
                    <option value="debutant">Débutant</option>
                    <option value="confirme">Confirmé</option>
                    <option value="expert">Expert</option>
                </select><br>
                <label>Genre :</label>
                <input type="radio" id="genre_homme" name="genre" value="homme">
                <label for="genre_homme">Homme</label>
                <input type="radio" id="genre_femme" name="genre" value="femme">
                <label for="genre_femme">Femme</label>
                <input type="radio" id="autre" name="genre" value="autre">
                <label for="autre">Autre</label><br>
            <button type="submit">Envoyer</button>
            </form>
        </section>

        <!--SECTION JEU-->
        <section id="jeu">
            <h2>Jeu</h2>
            <input type="text" id="inputField" name="mot">
            <p id="info"></p>
            <table id="grille"></table>
            <button id="restart">Rejouer</button>
        </section>

    <!--FOOTER-->
    <footer>
        <p>FOOTER</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
